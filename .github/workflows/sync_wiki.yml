# This is a basic workflow to help you get started with Actions

name: Sync wiki

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the "main" branch with changes in docs
  push:
    branches:  
      - "main" 
    paths: 
      - "docs/wiki/**" 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repo 
        uses: actions/checkout@v4

      # Setup git credentials 
      - name: Setup git 
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # clone the wiki and sync the wiki folder from the repo to the wiki repo
      - name: Sync the wiki
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone  https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki-repo
          rsync -avh --exclude '.git' --delete docs/wiki/ wiki-repo/ 
          cd wiki-repo
          git add . 
          git commit -m "Sync wiki folder from main"
          git push
